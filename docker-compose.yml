services:
    deployflow:
        container_name: deployflow
        restart: always
        working_dir: /var/www/html
        extra_hosts:
            - host.docker.internal:host-gateway
        networks:
            - deployflow
        depends_on:
            - postgres
            - redis
            - soketi
    postgres:
        image: postgres:15-alpine
        container_name: deployflow-db
        restart: always
        networks:
            - deployflow
    redis:
        image: redis:7-alpine
        container_name: deployflow-redis
        restart: always
        networks:
            - deployflow
    soketi:
        container_name: deployflow-realtime
        extra_hosts:
            - host.docker.internal:host-gateway
        restart: always
        networks:
            - deployflow
networks:
    deployflow:
        name: deployflow
        driver: bridge
        external: false
